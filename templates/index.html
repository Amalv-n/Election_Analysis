<!DOCTYPE html>
<html lang="en">
<head>
    <title>Election model</title>
    <h1>Election prediction</h1>
    <link rel="stylesheet" href="/static/stylesheets/style.css">
</head>
<body>
    <form action="{{url_for('predict')}}" id="input form" method="post">
        <label for="state">Choose state:</label>
        <select name="state" id="state" class="form-control">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>
    <br>
    <br>
        <label for="party">Choose Party</label>
        <select name="party" id="party">
            <option value="BJP">BJP</option>
            <option value="INC">INC</option>
            <option value="IND">IND</option>
            <option value="BSP">BSP</option>
            <option value="CPI(M)">CPI(M)</option>
            <option value="VBA">VBA</option>
            <option value="AITC">AITC</option>
            <option value="SP">SP</option>
            <option value="NTK">NTK</option>
            <option value="MNM">MNM</option>
            <option value="SHS">SHS</option>
            <option value="TDK">TDK</option>
            <option value="YSRCP">YSRCP</option>
            <option value="AAP">AAP</option>
            <option value="DMK">DMK</option>
            <option value="OTHER">OTHER</option>
        </select>
    <br>
    <br>
        <label for="category">Choose category</label>
        <select name="category" id="category">
            <option value="GEN">GEN</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
        </select>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    <br>
    <br>
        <label for="education">Enter level of education</label>
        <select name="education" id="education">
            <option value="Illiterate">Illiterate</option>
            <option value="Literate">Literate</option>
            <option value="5th pass">5th pass</option>
            <option value="10th pass">10th pass</option>
            <option value="12th pass">12th pass</option>
            <option value="Graduate">Graduate</option>
            <option value="Post-Graduate">Post-Graduate</option>
            <option value="Doctorate">Doctorate</option>
            <option value="Others">Others</option>
        </select>
        <label for="age">Age in years</label>
        <input type="text" name="age" placeholder="Age in years" required>
        <br>
        <br>
        <label for="criminal cases">Enter number of criminal cases</label>
        <input type="text" name="criminal cases" placeholder="No. of Cases" required>
        <br><br>
        <label for="assets">Enter Assets in Rs</label>
        <input type="text" name="assets" placeholder="Rs" required>
        <label for="liabilities">Enter Liabilities in Rs</label>
        <input type="text" name="liabilities" placeholder="Rs" required>
        <br><br>
        <label for="total electors">Enter total electors in constituency</label>
        <input type="text" name="total electors" placeholder="No. of electors in constituency">
        <br>
        <br>
        <button type="submit", id="submit">Submit</button>
    </form>

</body>
</html>
